<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculate.css">
    <script src="calculate.js" defer></script>
 
    <title>Repeat calculat</title>
</head>
<body>
    <div class="container">
            <div class="top" id="top">
                <input type="text" class="screen" id="screen">
            </div>
            <div class="bottom">
        
                   <button type="button" id="btn" class="btn" data-num="">M+</button>
                   <button type="button" id="btn" class="btn" data-num="">M</button>
                   <button type="button" id="btn" class="btn" data-num="">SS</button>
                   <button type="button" id="clear" class="btn" id="delete"data-num="C">C</button>

                   <button type="button" id="btn" class="btn" data-num="7">7</button>
                    <button type="button" id="btn" class="btn" data-num="8" >8</button>
                    <button type="button" id="btn" class="btn" data-num="9">9</button>

                    <button type="button" id="btn" class="btn" data-num="*">*</button>

                    <button type="button" id="btn" class="btn" data-num="4">4</button>
                    <button type="button" id="btn" class="btn" data-num="5">5</button>
                    <button class="btn" id="btn" type="button" data-num="6" >6</button>
                    
                    <button class="btn" id="btn" type="button" data-num="-">-</button>

                    <button class="btn" id="btn" type="button" data-num="1">1</button>
                    <button class="btn" id="btn" type="button" data-num="2">2</button>
                    <button class="btn" id="btn" type="button" data-num="3">3</button>
                    <button class="btn" id="btn" type="button" data-num="/" >/</button>
                    <button class="btn" id="btn" type="button" data-num=".">,</button>
                    <button class="btn" id="btn" type="button" data-num="0">0</button>
                    <button class="btn-equal" id="equal" type="button" data-num="=">=</button>
                    <button class="btn"  type="button" data-num="+">+</button>
            </div>
    </div>
    
</body>
</html>
